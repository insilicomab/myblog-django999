{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>Category リスト</h2>
        <br>
    </div>
</div>
<div class="row">
    {% for category in category_list %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'blog:category_detail' category.name_en %}">{{ category.name }}</a>&nbsp;<small>[&nbsp;{{ category.post_count }}&nbsp;]</small></h4>
                <hr>
                {% for post in category.post_set.all|slice:":5" %}
                <p><a href="{% url 'blog:post_detail' post.id %}" style="color:black;">{{ post.title }}</a></p>
                {% endfor %}
                <br>
                <a href="{% url 'blog:category_detail' category.name_en %}">このカテゴリーの記事をすべて見る</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
